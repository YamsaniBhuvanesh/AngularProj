<p>cart-view works!</p>
<div class="cart-container">
  <h1>Your Cart</h1>

  <mat-list>
    <mat-list-item *ngFor="let item of cartItems" class="cart-item">
      <span class="item-name">{{ item.name }}</span>
      <span class="item-price">{{ item.price | currency:'USD' }}</span>
    </mat-list-item>
  </mat-list>

  <p *ngIf="cartItems.length === 0" class="empty-cart">Your cart is empty</p>
</div>
